<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tramitar pedido</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600;700&family=League+Spartan:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- navegador -->
    <!-- banner -->
    <!-- tramitar pedido -->
<main class="tramitar_pedido container-fluid">
    <div class="row">
        <!-- Resumen del pedido -->
        <div class="col-md-3">
            <div class="right border">
                <div class="header">Resumen del pedido</div>
                <div class="row item">
                    <div class="col-4 align-self-center"><img class="img-fluid" src="products/botella2.jpg"></div>
                    <div class="col-8">
                        <div class="row"><b>26.99 €</b></div>
                        <div class="row text-muted">Botella</div>
                        <div class="row">Qty:1</div>
                    </div>
                </div>
                <!-- sumario de la compra -->
                <div class="row item">
                    <div class="col-4 align-self-center"><img class="img-fluid" src="products/alfombrilla.jpg"></div>
                    <div class="col-8">
                        <div class="row"><b>19.99 €</b></div>
                        <div class="row text-muted">Alfombrilla para ratón</div>
                        <div class="row">Qty:1</div>
                    </div>
                </div>
                <hr>
                <div class="row lower">
                    <div class="col text-left">Subtotal</div>
                    <div class="col text-right">46.98 €</div>
                </div>
                <div class="row lower">
                    <div class="col text-left">Envío</div>
                    <div class="col text-right">Free</div>
                </div>
                <div class="row lower">
                    <div class="col text-left">Descuento</div>
                    <div class="col text-right">3.10€</div>
                </div>
                <div class="row lower">
                    <div class="col text-left"><b>Importe total</b></div>
                    <div class="col text-right"><b>43.88 €</b></div>
                </div>
                <button class="btn btn-pedido">Comprar</button>
                <p class="text-muted text-center">Complimentary Shipping & Returns</p>
            </div>
        </div>
        <hr class="raya"/>
        <div class="col-5">
            <section class="pago">
                <h3 class="pago__titulo">2 Método de pago</h3>
                    <form action="">
                        <div class="form-group"> <!-- Numero de tarjeta-->
                            <label for="full_name_id" class="control-label">Número de tarjeta</label>
                            <input type="text" class="form-control" id="full_name_id" name="full_name" required>
                        </div>  
                        <div class="form-group"> <!-- nombre en la tarjeta-->
                            <label for="full_name_id" class="control-label">Nombre en la tarjeta</label>
                            <input type="text" class="form-control" id="full_name_id" name="full_name" required>
                        </div>
                        <div class="form-group"> <!-- fecha vencimiento-->
                            <div class="form-group" id="expiration-date">
                                <label>Fecha de vencimiento</label>
                                <select>
                                    <option value="01">01</option>
                                    <option value="02">02</option>
                                    <option value="03">03</option>
                                    <option value="04">04</option>
                                    <option value="05">05</option>
                                    <option value="06">06</option>
                                    <option value="07">07</option>
                                    <option value="08">08</option>
                                    <option value="09">09</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                                <select>
                                    <option value="22"> 2022</option>
                                    <option value="23"> 2023</option>
                                    <option value="24"> 2024</option>
                                    <option value="25"> 2025</option>
                                    <option value="26"> 2026</option>
                                    <option value="27"> 2027</option>
                                    <option value="28"> 2028</option>
                                    <option value="29"> 2029</option>
                                    <option value="30"> 2030</option>
                                </select>
                            </div>
                        </div> 
                        <label for="">Guardar para futuras compras</label>
                        <!-- mensaje de información, alerta -->
                        <a href="#" data-bs-toggle="tooltip" data-bs-placement="top" title="Tu información referente al pago está encriptada y es segura. Guardar tu método de pago te ayudará a realizar compras futuras más rápido.">Más información</a>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">
                             Sí
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                            <label class="form-check-label" for="gridRadios2">
                              No
                            </label>
                        </div>
                    </form>
                    <div>
                        <img src="products/tarjetas/american-express.png" alt="" class="pago__img-icon">
                        <img src="products/tarjetas/maestro.png" alt="" class="pago__img-icon">
                        <img src="products/tarjetas/paypal.png" alt="" class="pago__img-icon">
                        <img src="products/tarjetas/visa.png" alt="" class="pago__img-icon">
                    </div>
            </section>

        </div>
        <hr class="raya"/>
        <div class="col-5">
            <section class="descuento">
                <div class="form-group"> <!-- Numero de tarjeta-->
                    <label for="full_name_id" class="control-label">Tengo un cupón de descuento</label>
                    <input type="text" class="form-control" id="full_name_id" name="full_name" required>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-warning">Enviar</button>
                </div>
            </section>

        </div>
    </div>
</main>
<!-- footer -->
    <script src="politicas.js"></script>
</body>
</html>
