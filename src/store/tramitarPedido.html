<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tramitar pedido</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600;700&family=League+Spartan:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body >
    <!-- navegador -->
    <!-- banner -->
    <section class="hero-banner bg-light py-5">
        <div class="container">
            <div class="row row align-items-center">
                <div class="col banner__title">
                    <h1 class="mt-3">Tramitar pedido</h1>
                </div>
            </div>
        </div>
    </section>
    <!-- tramitar pedido -->
<main class="tramitar_pedido container-fluid">
    <div class="row">
        <div class="col-5">
            <section class="direccion">
                <h3 class="direccion__titulo">1 Tu dirección</h3>
                <form>
                    <label for="full_name_id" class="control-label">País/Región</label>
                    <select class="form-select" aria-label="Default select example">
                        <option value="ES" selected>España</option>
                        <option value="AN">Andorra</option>
                        <option value="PR">Portugal</option>
                        <option value="FR">Francia</option>
                        <option value="IT">Italia</option>
                        <option value="AL">Alemania</option>
                        <option value="UK">Inglaterra</option>
                      </select>
        
                    <div class="form-group"> <!-- nombre completo -->
                        <label for="full_name_id" class="control-label">Nombre completo</label>
                        <input type="text" class="form-control" id="full_name_id" name="full_name">
                    </div>    
                
                    <div class="form-group"> <!-- Número de teléfono -->
                        <label for="street1_id" class="control-label">Número de teléfono</label>
                        <label for="street1_id" class="control-label"><a href="">¿Por qué?</a></label>
                        <input type="text" class="form-control" id="street1_id" name="street1">
                        <!-- mensaje de información, alerta -->
                        <div id="liveAlertPlaceholder"></div>
                        <button type="button" class="btn" id="liveAlertBtn">¿Por qué?</button>
                    </div>                    
                                            
                    <div class="form-group"> <!-- dirección -->
                        <label for="street2_id" class="control-label">Dirección</label>
                        <input type="text" class="form-control" id="street2_id" name="street2" placeholder="Nombre y número de la calle" required>
                        <input type="text" class="form-control" id="street2_id" name="street2" placeholder="Apartamento, suite, unidad, edificio o piso" required>
                    </div> 
                    <div class="form-group"> <!-- Código postal-->
                        <label for="city_id" class="control-label">Código postal</label>
                        <input type="text" class="form-control" id="city_id" name="city" required>
                    </div>    
                
                    <div class="form-group"> <!-- Ciudad-->
                        <label for="city_id" class="control-label">Ciudad</label>
                        <input type="text" class="form-control" id="city_id" name="city" required>
                    </div>  
                    <div class="form-group"> <!-- Provincia -->
                        <label for="city_id" class="control-label">Ciudad</label>
                            <select required name="provincia" class="form-control">
                                <option value="Álava">Álava</option>
                                <option value="Albacete">Albacete</option>
                                <option value="Alicante">Alicante</option>
                                <option value="Almería">Almería</option>
                                <option value="Asturias">Asturias</option>
                                <option value="Ávila">Ávila</option>
                                <option value="Badajoz">Badajoz</option>
                                <option value="Baleares">Baleares</option>
                                <option value="Barcelona">Barcelona</option>
                                <option value="Burgos">Burgos</option>
                                <option value="Cáceres">Cáceres</option>
                                <option value="Cádiz">Cádiz</option>
                                <option value="Cantabria">Cantabria</option>
                                <option value="Castellón">Castellón</option>
                                <option value="Ceuta">Ceuta</option>
                                <option value="Ciudad Real">Ciudad Real</option>
                                <option value="Córdoba">Córdoba</option>
                                <option value="Cuenca">Cuenca</option>
                                <option value="Gerona/Girona">Gerona/Girona</option>
                                <option value="Granada">Granada</option>
                                <option value="Guadalajara">Guadalajara</option>
                                <option value="Guipúzcoa/Gipuzkoa">Guipúzcoa/Gipuzkoa</option>
                                <option value="Huelva">Huelva</option>
                                <option value="Huesca">Huesca</option>
                                <option value="Jaén">Jaén</option>
                                <option value="La Coruña/A Coruña">La Coruña/A Coruña</option>
                                <option value="La Rioja">La Rioja</option>
                                <option value="Las Palmas">Las Palmas</option>
                                <option value="León">León</option>
                                <option value="Lérida/Lleida">Lérida/Lleida</option>
                                <option value="Lugo">Lugo</option>
                                <option value="Madrid">Madrid</option>
                                <option value="Málaga">Málaga</option>
                                <option value="Melilla">Melilla</option>
                                <option value="Murcia">Murcia</option>
                                <option value="Navarra">Navarra</option>
                                <option value="Orense/Ourense">Orense/Ourense</option>
                                <option value="Palencia">Palencia</option>
                                <option value="Pontevedra">Pontevedra</option>
                                <option value="Salamanca">Salamanca</option>
                                <option value="Segovia">Segovia</option>
                                <option value="Sevilla">Sevilla</option>
                                <option value="Soria">Soria</option>
                                <option value="Tarragona">Tarragona</option>
                                <option value="Tenerife">Tenerife</option>
                                <option value="Teruel">Teruel</option>
                                <option value="Toledo">Toledo</option>
                                <option value="Valencia">Valencia</option>
                                <option value="Valladolid">Valladolid</option>
                                <option value="Vizcaya/Bizkaia">Vizcaya/Bizkaia</option>
                                <option value="Zamora">Zamora</option>
                                <option value="Zaragoza">Zaragoza</option>
                            </select>
                    <div>                                                                           
                    <div class="form-group"> <!-- Submit Button -->
                        <button type="submit" class="btn btn-warning">Usar esta dirección</button>
                    </div>      
                </form>
        
            </section>

        </div>
        <hr class="raya"/>
        <div class="col-5">
            <section class="pago">
                <h3 class="pago__titulo">2 Método de pago</h3>
                    <form action="">
                        <div class="form-group"> <!-- Numero de tarjeta-->
                            <label for="full_name_id" class="control-label">Número de tarjeta</label>
                            <input type="text" class="form-control" id="full_name_id" name="full_name" required>
                        </div>  
                        <div class="form-group"> <!-- nombre en la tarjeta-->
                            <label for="full_name_id" class="control-label">Nombre en la tarjeta</label>
                            <input type="text" class="form-control" id="full_name_id" name="full_name" required>
                        </div>
                        <div class="form-group"> <!-- fecha vencimiento-->
                            <div class="form-group" id="expiration-date">
                                <label>Fecha de vencimiento</label>
                                <select>
                                    <option value="01">01</option>
                                    <option value="02">02</option>
                                    <option value="03">03</option>
                                    <option value="04">04</option>
                                    <option value="05">05</option>
                                    <option value="06">06</option>
                                    <option value="07">07</option>
                                    <option value="08">08</option>
                                    <option value="09">09</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                                <select>
                                    <option value="22"> 2022</option>
                                    <option value="23"> 2023</option>
                                    <option value="24"> 2024</option>
                                    <option value="25"> 2025</option>
                                    <option value="26"> 2026</option>
                                    <option value="27"> 2027</option>
                                    <option value="28"> 2028</option>
                                    <option value="29"> 2029</option>
                                    <option value="30"> 2030</option>
                                </select>
                            </div>
                        </div> 
                        <label for="">Guardar para futuras compras</label>
                        <!-- mensaje de información, alerta -->
                        <a href="#">Más Información</a>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">
                             Sí
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                            <label class="form-check-label" for="gridRadios2">
                              No
                            </label>
                        </div>
                    </form>
                    <div>
                        <img src="products/tarjetas/american-express.png" alt="" class="pago__img-icon">
                        <img src="products/tarjetas/maestro.png" alt="" class="pago__img-icon">
                        <img src="products/tarjetas/paypal.png" alt="" class="pago__img-icon">
                        <img src="products/tarjetas/visa.png" alt="" class="pago__img-icon">
                    </div>
            </section>

        </div>
        <hr class="raya"/>
        <div class="col-5">
            <section class="descuento">
                <div class="form-group"> <!-- Numero de tarjeta-->
                    <label for="full_name_id" class="control-label">Tengo un cupón de descuento</label>
                    <input type="text" class="form-control" id="full_name_id" name="full_name" required>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-warning">Enviar</button>
                </div>
        </section>

        </div>
    </div>
</main>
<!-- footer -->
    <script src="politicas.js"></script>
</body>
</html>
